<html>
    <head>
        <title>Various Input Form Types</title>
    </head>
    <body>


      
        <label for="form get">Form Get</label>
        <form action = "http://127.0.0.1:8081/process_get" method = "GET" id="form get">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">  <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <input type="submit" value="Submit">
        </form>

        <label for="form post">Form Post</label>
        <form action = "http://127.0.0.1:8081/process_post" method = "POST" id="form post">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">  <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <input type="submit" value="Submit">
        </form>

        
        <label for="file upload">
            <h3>File Upload:</h3>
        </label>
        
        Select a file to upload: <br />
        
        <form action = "http://127.0.0.1:8081/file_upload" method = "POST" 
            enctype = "multipart/form-data" id="file upload">
            <input type="file" name="file" size="50" />
            <br />
            <input type = "submit" value = "Upload File" />
        </form>
      
    </body>
</html>
